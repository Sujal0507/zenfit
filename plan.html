<!DOCTYPE html>
<html>
<head>
    <title>AI Workout & Diet Generator</title>
    <link rel="stylesheet" type="text/css" href="/css/plan.css">
</head>
<body>
    <div class="container">
        <h1>AI Workout & Diet Generator</h1>
        <form action="generate_plan.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <label for="weight">Weight (in kg):</label>
            <div class="weight-box">
                <input type="number" id="weight" name="weight" required>
            </div><br>

            <label for="goal">Goal:</label>
            <select id="goal" name="goal" required>
                <option value="weight_gain">Weight Gain</option>
                <option value="weight_loss">Weight Loss</option>
            </select><br><br>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="sedentary">Sedentary (little to no exercise)</option>
                <option value="light">Lightly Active (light exercise/sports 1-3 days/week)</option>
                <option value="moderate">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                <option value="active">Very Active (hard exercise/sports 6-7 days/week)</option>
                <option value="extra_active">Extra Active (very hard exercise & physical job or 2x training)</option>
            </select><br><br>

            <label for="duration">Preferred Workout Duration (in minutes):</label>
            <input type="number" id="duration" name="duration" required><br><br>

            <label for="diet_preference">Diet Preference:</label>
            <div class="diet-radio">
                <input type="radio" id="veg" name="diet_preference" value="vegetarian" required>
                <label for="veg">Vegetarian</label>
                <input type="radio" id="non_veg" name="diet_preference" value="non_vegetarian" required>
                <label for="non_veg">Non-Vegetarian</label>
            </div><br><br>

            <input type="submit" value="Generate Plan">
        </form>
    </div>
</body>
</html>
